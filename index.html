<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tauri File Manager</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .toolbar { margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem; }
        .current-path { font-style: italic; color: #555; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tbody tr:hover { background-color: #f5f5f5; cursor: pointer; }
        #loading { display: none; margin-top: 1rem; font-weight: bold; }
        .error-message { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>File Manager</h1>

    <div class="toolbar">
        <button id="go-up" disabled>向上</button>
        <span class="current-path-label">当前路径:</span>
        <span id="current-path">...</span>
    </div>

    <div id="loading">加载中...</div>
    <div id="error-message" class="error-message" style="display: none;"></div>

    <table>
        <thead>
            <tr>
                <th></th> <!-- Checkbox -->
                <th>名称</th>
                <th>类型</th>
                <th>大小</th>
            </tr>
        </thead>
        <tbody id="file-list-body">
            <!-- File entries will be inserted here by JS -->
             <tr data-loading="true"><td colspan="4">初始化...</td></tr>
        </tbody>
    </table>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
